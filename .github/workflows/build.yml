on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'

jobs:
  build_1:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Build docker image
      run: docker build --build-arg UID=$(id -u) --build-arg GID=$(id -g) -t microvisor-gpio-sample-image .
    - name: Build code
      run: docker run --rm -v $(pwd)/:/home/mvisor/project/ --env BUILD_ONLY=true --name microvisor-gpio-sample microvisor-gpio-sample-image
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mv-freertos-cmsis-demo
        path: ${{ github.workspace }}/build/Demo/mv-freertos-cmsis-demo.*
  build_2:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Build docker image
      run: docker build -t microvisor-gpio-sample-image .
    - name: Build code
      run: docker run --rm -v $(pwd)/:/home/mvisor/project/ --env BUILD_ONLY=true --name microvisor-gpio-sample microvisor-gpio-sample-image
  build_3:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Get Docker
      run: brew install --cask docker
    - name: Run Docker
      run: open /Applications/Docker.app
    - name: Build docker image
      run: docker build --build-arg UID=$(id -u) --build-arg GID=$(id -g) -t microvisor-gpio-sample-image .
    - name: Build code
      run: docker run --rm -v $(pwd)/:/home/mvisor/project/ --env BUILD_ONLY=true --name microvisor-gpio-sample microvisor-gpio-sample-imageock

