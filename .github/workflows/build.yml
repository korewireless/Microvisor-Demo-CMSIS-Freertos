on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'

jobs:
  build_linux_docker:
    name: Build Linux w. Docker
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Build docker image
      run: docker build --build-arg UID=$(id -u) --build-arg GID=$(id -g) -t microvisor-gpio-sample-image .
    - name: Build code
      run: docker run --rm -v $(pwd)/:/home/mvisor/project/ --env BUILD_ONLY=true --name microvisor-gpio-sample microvisor-gpio-sample-image
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mv-freertos-cmsis-demo
        path: ${{ github.workspace }}/build/Demo/mv-freertos-cmsis-demo.*
  build_mac_docker:
    name: Build macOS w. Docker
    runs-on: macos-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Get Docker
      run: brew install docker
    - name: Run Docker
      run: colima start
    - name: Build docker image
      run: docker build --build-arg UID=$(id -u) --build-arg GID=$(id -g) -t microvisor-gpio-sample-image .
    - name: Build code
      run: docker run --rm -v $(pwd)/:/home/mvisor/project/ --env BUILD_ONLY=true --name microvisor-gpio-sample microvisor-gpio-sample-image
  build_mac_native:
    name: Build macOS w. native tools
    runs-on: macos-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Get Pre-reqs
      run: curl https://raw.githubusercontent.com/Homebrew/homebrew-cask/17d156bba668109dcb6bba337a75fcf41be2d71b/Casks/gcc-arm-embedded.rb -o gcc-arm-embedded.rb && brew install --cask gcc-arm-embedded.rb
    - name: Build code
      run: cmake -S . -B build && cmake --build build
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: upload
        path: ${{ github.workspace }}/build/Demo/mv-freertos-cmsis-demo.*
  build_linux_native:
    name: Build Linux w. native tools
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Get Pre-reqs
      run: DEBIAN_FRONTEND=noninteractive && sudo apt-get install -y cc-arm-none-eabi binutils-arm-none-eabi build-essential libsecret-1-dev cmake curl git jq wget
    - name: Build code
      run: cmake -S . -B build && cmake --build build
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mv-freertos-cmsis-demo
        path: ${{ github.workspace }}/build/Demo/mv-freertos-cmsis-demo.*
